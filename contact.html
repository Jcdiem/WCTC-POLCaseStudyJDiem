    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required information is marked with an asterisk (*).</p>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">* Name: </label>
            <input type="text" id="myName" name="myName" required>

            <label for="myEmail">* E-Mail: </label>
            <input list="places" id="myEmail" name="myEmail" required>
            <datalist id="places">
                <option value="Google">
                <option value="Bing">
                <option value="Facebook">
                <option value="Friend">
                <option value="Radio Ad">
            </datalist>

            <label for="myHowFound">How did you hear about us?</label>
            <input type="text" id="myHowFound" name="myHowFound" required>

            <label for="myComments">* Comments: </label>
            <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>

            <input type="submit">

        </form>
    </main>
